{% extends 'base/base.html' %}

{% block titlename %}首页{% endblock %}

{% block head %}

	<link rel="stylesheet" href="{{ url_for('static', filename='css/expertstyle.css') }}" media="screen"/>
    <script src="/static/resources/flat-ui-2.2.2-dist/js/vendor/jquery.min.js"></script>

    <script src="{{ url_for('static', filename='resources/echarts/myecharts.source.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='js/expertjs.js') }}" type="text/javascript"></script>

    <!--echarts-->
    <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/echarts.min.js"></script>
    <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts-gl/echarts-gl.min.js"></script>
    <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts-stat/ecStat.min.js"></script>
    <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/extension/dataTool.min.js"></script>
    <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/map/js/china.js"></script>
    <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/map/js/world.js"></script>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=ZUONbpqGBsYGXNIYHicvbAbM"></script>
    <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/extension/bmap.min.js"></script>
    <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/simplex.js"></script>
{% endblock %}

{% block main %}
    <!-- 上半部分 -->
    <div class="container-fluid" style="padding: 0px;background-color: #FBFBFA">
        <div class="row" style="margin: 0px 20%;padding: 0px 60px;">
            <!-- 头像+姓名+简介 -->
            <div class="container-fluid" style="padding: 0px;">
                <div class="row" style="margin: 0px 18px 40px 18px;padding: 60px 0px 0px 0px;">
                    <!-- 头像 -->
                    <div class="col-md-3" style="text-align: center;"><img style="width:170px"  class="img-circle" src="../../static/images/experttest.jpg"/></div>
                    <!-- 姓名+简介 -->
                    <div class="col-md-9" style="padding: 0px 0px 0px 60px;">
                        <h2 class="my-title1" style="padding: 20px 0px">吴恩达<small class="my-text1" style="color:#95959E;padding-left:30px;">东南大学计算机学院 教授</small></h2>
                        <p class="my-text1" style="padding: 25px 0px 0px 0px">研究领域：机器学习 人工智能 深度学习 社会网络 自然语言处理</p>
                    </div>
                </div>
            </div>

            <!-- 河流图 -->
            <div class="container-fluid" style="padding: 0 10% 0 0;">
                <div class="row" style="margin: 0px 18px 40px 18px;">
                        <div id="direction" style="height: 400px;width:100%"></div>
                    </div>


                </div>
            </div>


        </div>
    </div>

    <!-- 下半部分 -->
    <div class="row" style="text-align: center;">
      <div style="border-top:1px solid rgba(0,0,0,0.3);border-bottom:1px solid rgba(0,0,0,0.3);height: 75px;">
        <ul id="myTab" class="nav nav-tabs nav-justified" >
          <li role="presentation" class="active"><a href="#page1" data-toggle="tab">基本信息</a></li>
          <li role="presentation" ><a href="#page2" data-toggle="pill">专家文献</a></li>
          <li role="presentation" ><a href="#page1" data-toggle="tab">学术分析</a></li>
          <li role="presentation" ><a href="#page2" data-toggle="tab">相似学者</a></li>
        </ul>
      </div>
      <!--选项卡内容Start-->
      <div id="myTabContent" class="tab-content" style="margin:0;width:100%;text-align:left;">
          <!--选项卡——基本信息-->
        <div class="tab-pane fade in active container-fluid" id="page1" style="padding: 0px;background-color: #FBFBFA">

                <div class="row" style="margin: 0px 20%;padding: 20px 60px;">
                    <ul >
                        <li class="glyphicon glyphicon-user"></li>
                        <strong>姓名</strong>
                        <span>吴恩达</span>
                    </ul>
                </div>

        </div>

        <div class="tab-pane fade col-lg-10" id="page2">
            2
        </div>
      </div>
      <!--选项卡内容End-->
    </div>
{% endblock %}
